<h2>Recherche de produits</h2>
<form class="d-flex flex-row justify-content-around">
  <div class="form-group col-md-3">
    <label class="px-2 py-2" for="name">Nom du produit :</label>
    <input
      type="text"
      class="form-control mb-3"
      id="name"
      placeholder="Nom du produit"
      name="name"
      [(ngModel)]="searchName"
    />
  </div>
  <div class="form-group col-md-3">
    <label class="px-2 py-2" for="category">Catégorie :</label>
    <input
      type="text"
      class="form-control mb-3"
      id="category"
      placeholder="Catégorie"
      name="category"
      [(ngModel)]="searchCategory"
    />
  </div>
  <div class="form-group col-md-3">
    <label class="px-2 py-2" for="category">Prix :</label>
    <input
      type="number"
      class="form-control mb-3"
      id="price"
      placeholder="Prix"
      name="price"
      [(ngModel)]="searchPrice"
    />
  </div>
</form>

<h2>Produits</h2>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Nom</th>
      <th>Description</th>
      <th>Prix</th>
      <th>Catégorie</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody
    class="table table-striped"
    id="container"
    *ngIf="products$ | async as products"
  >
    <tr
      *ngFor="
        let product of products
          | filter : searchName : searchCategory : searchPrice
      "
    >
      <td>{{ product.name }}</td>
      <td>{{ product.description }}</td>
      <td>{{ product.price | currency : "EUR" }}</td>
      <td>{{ product.category }}</td>
      <td>
        <button
          (click)="addToCart(product)"
          type="button"
          class="btn btn-outline-success btn-sm custom-text-color"
        >
          Ajouter au Panier
        </button>
      </td>
    </tr>
  </tbody>
</table>
