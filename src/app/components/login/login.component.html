<div>
  <h2>Login</h2>
  <div class="form-group col-md-3">
    <label class="px-2 py-2" for="username">Username :</label>
    <input
      type="text"
      class="form-control mb-3"
      id="username"
      placeholder="Username"
      name="username"
      [(ngModel)]="username"
    />
  </div>
  <div class="form-group col-md-3">
    <label class="px-2 py-2" for="password">Password :</label>
    <input
      type="password"
      class="form-control mb-3"
      id="password"
      placeholder="Password"
      name="password"
      [(ngModel)]="password"
    />
  </div>
  <button
    (click)="connexion()"
    type="button"
    class="my-4 btn btn-outline-secondary btn-sm"
  >
    Connexion
  </button>

  <div *ngIf="validMessage" class="alert alert-success">
    {{ validMessage }}
  </div>

  <div class="mb-4 fs-5" *ngIf="cnx">
    <p>Bonjour {{ lastName }} - {{ firstName }}</p>
    <p>
      Rendez-vous dans notre
      <a class="text-decoration-none" routerLink="/catalogue">catalogue</a>
    </p>
  </div>

  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>
</div>
